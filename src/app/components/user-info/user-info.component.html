<!-- User Info -->
<div
  class="lg:flex lg:items-center lg:justify-between pb-2 h-3/4"
  *ngIf="userInfo"
>
  <div class="flex-1 min-w-0 mb-2">
    <div class="flex">
      <img
        class="w-16 rounded-full"
        *ngIf="userInfo.photoURL"
        [src]="userInfo.photoURL"
      />
      <h2
        class="text-2xl font-bold leading-7 text-gray-700 sm:text-3xl sm:truncate self-center px-4"
      >
        {{ userInfo.name }}
      </h2>
    </div>
    <div
      class="mt-1 flex flex-col sm:flex-row sm:flex-wrap sm:mt-0 sm:space-x-6"
    >
      <div class="mt-4 flex items-center text-sm text-gray-500">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"
          />
        </svg>
        {{ userInfo.email }}
      </div>
      <div
        class="mt-2 flex items-center text-sm text-gray-500"
        *ngIf="userInfo['campus']"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 mx-2"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M12 14l9-5-9-5-9 5 9 5z" />
          <path
            d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"
          />
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 14l9-5-9-5-9 5 9 5zm0 0l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14zm-4 6v-7.5l4-2.222"
          />
        </svg>
        {{ userInfo.career }} @ {{ userInfo.campus }}
      </div>

      <div class="flex-grow self-end text-end">
        <button
          class="underline underline-offset-1 text-sm text-gray-600"
          routerLink="/student/fill-profile"
        >
          editar
        </button>
      </div>
    </div>
  </div>
</div>
<hr />
