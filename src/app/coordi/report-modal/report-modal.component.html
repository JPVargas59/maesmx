<app-modal
  title="Generar reporte de asistencia"
  body=""
  [canClose]="true"
  closeBtnText="Cancelar"
  (onClose)="open = false"
  [open]="open"
  >
  <form [formGroup]="form" (ngSubmit)="onSubmit(model)" class="py-2">
    <formly-form
      class="pr-6 grid grid-cols-6 gap-4"
      [form]="form"
      [fields]="fields"
      [model]="model"
    ></formly-form>
    <app-submit-button 
      label="Generar reporte"
      >
    </app-submit-button>
  </form>
</app-modal>
