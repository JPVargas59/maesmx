<div class="text-right">
  <button type="submit"
          [disabled]="disabled"
          [ngClass]="{
            'bg-indigo-300': disabled,
            'bg-indigo-600': !disabled,
            'hover:bg-indigo-700': !disabled,
            'focus:outline-none': !disabled,
            'focus:ring-2': !disabled,
            'focus:ring-offset-2': !disabled,
            'focus:ring-indigo-500': !disabled
          }"
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white ">
    {{label}}
  </button>
</div>
