<div class="flex justify-center w-full">
    <div *ngIf="announcementExists; else doesNotExists" class="text-center">
        <h1 class="text-3xl font-bold">{{annnouncement.title}}</h1>
        <h2 class="text-2xl font-semibold">{{annnouncement.subject}}</h2>
        <img class="mx-auto h-96 my-2" [src]="annnouncement.url" alt="announcement url" />
        <p class="my-2 font-bold text-gray-700">
            Fecha:
            {{ annnouncement.endDate.toDate().toLocaleDateString("es-MX") }} - {{
            annnouncement.endDate.toDate().toLocaleTimeString("es-MX") }}
        </p>
        <button
            class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            (click)="registerAttendance()">

            ¡Presiona aquí para registrar tu asistencia!
        </button>
    </div>
    <ng-template #doesNotExists>
        <h2 class="text-2xl font-semibold">Parece que este aviso no existe :(</h2>
    </ng-template>
</div>
